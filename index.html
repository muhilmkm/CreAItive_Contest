<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 8 Science Visual Explorer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #1b4332;
      margin-bottom: 10px;
    }

    select, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      width: 320px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #21867a;
    }

    #explanation {
      margin: 20px auto;
      font-size: 17px;
      color: #333;
      max-width: 800px;
      background: #ffffffc2;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    img {
      max-width: 80%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #topics {
      font-size: 15px;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Class 8 Science Visual Explorer</h1>
  <p>Select a topic below to view its diagram and explanation:</p>

  <select id="topic">
    <option value="">-- Select a Science Topic --</option>
    <option value="respiration">Human Respiration</option>
    <option value="photosynthesis">Photosynthesis</option>
    <option value="digestive">Digestive System</option>
    <option value="circulatory">Circulatory System</option>
    <option value="water cycle">Water Cycle</option>
    <option value="rainwater">Rainwater Harvesting</option>
    <option value="reproduction">Reproduction in Animals</option>
    <option value="electric">Electric Circuit</option>
    <option value="solar">Solar System</option>
    <option value="human eye">Human Eye</option>
    <option value="constellation">Constellation</option>
    <option value="plant cell">Plant Cell</option>
    <option value="animal cell">Animal Cell</option>
  </select>
  <br>
  <button onclick="showImage()">Show Diagram</button>

  <div id="explanation"></div>
  <div id="result"></div>

  <script>
    const imageMap = {
      "respiration": {
        img: "human-respiration.jpg",
        desc: "The human respiratory system helps in breathing. It includes the nose, trachea, lungs, and diaphragm. Oxygen is inhaled and carbon dioxide is exhaled."
      },
      "photosynthesis": {
        img: "photosynthesis.jpg",
        desc: "Photosynthesis is the process where green plants make their food using sunlight, carbon dioxide, and water."
      },
      "digestive": {
        img: "digestive-system.jpg",
        desc: "The digestive system breaks down food into nutrients the body can absorb and use. Major parts include stomach, small intestine, etc."
      },
      "circulatory": {
        img: "circulatory-system.jpg",
        desc: "The circulatory system carries blood and nutrients throughout the body using the heart, blood, and vessels."
      },
      "water cycle": {
        img: "water-cycle.jpg",
        desc: "The water cycle describes how water moves between the earth and the atmosphere through evaporation, condensation, and precipitation."
      },
      "rainwater": {
        img: "rainwater.jpg",
        desc: "Rainwater harvesting collects and stores rain for future use. It helps in conserving water."
      },
      "reproduction": {
        img: "reproduction_in_animals.png",
        desc: "Reproduction is the biological process by which new individual organisms are produced from their parents."
      },
      "electric": {
        img: "electric-circuit.jpg",
        desc: "An electric circuit is a closed path in which electric current flows. It includes components like battery, bulb, wires, and switch."
      },
      "solar": {
        img: "solar-system.jpg",
        desc: "The solar system includes the sun and all celestial bodies orbiting it: planets, moons, asteroids, and more."
      },
      "human eye": {
        img: "human-eye.jpg",
        desc: "The human eye allows us to see. It includes parts like cornea, pupil, lens, retina, and optic nerve."
      },
      "constellation": {
        img: "constellation.jpg",
        desc: "Constellations are groups of stars forming recognizable patterns, like Orion or Ursa Major."
      },
      "plant cell": {
        img: "plant_cell.jpg",
        desc: "Plant cells have a cell wall, chloroplasts, and a large vacuole. They are the basic units of plant life."
      },
      "animal cell": {
        img: "animal_cell.jpg",
        desc: "Animal cells lack cell walls and chloroplasts. They have organelles like nucleus, mitochondria, and cytoplasm."
      }
    };

    function showImage() {
      const topic = document.getElementById("topic").value;
      const result = document.getElementById("result");
      const explanation = document.getElementById("explanation");

      if (imageMap[topic]) {
        result.innerHTML = `<img src="images/${imageMap[topic].img}" alt="${topic}" />`;
        explanation.innerText = imageMap[topic].desc;
      } else {
        result.innerHTML = "";
        explanation.innerText = "‚ùå Please select a valid topic.";
      }
    }
  </script>

</body>
</html>
