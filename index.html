<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 8 Science Visuals</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 300px;
    }
    img {
      max-width: 80%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Ask Science Question (Class 8)</h1>
  <input id="question" placeholder="e.g. What is photosynthesis?" />
  <br />
  <button onclick="showImage()">Show Image</button>
  <p id="status"></p>
  <div id="result"></div>

  <script>
    const imageMap = {
      "respiration": "human-respiration.jpg",
      "photosynthesis": "photosynthesis.jpg",
      "digestive": "digestive-system.jpg",
      "circulatory": "circulatory-system.jpg",
      "water cycle": "water-cycle.jpg",
      "rainwater": "rainwater.jpg"
    };

    function showImage() {
      const input = document.getElementById("question").value.toLowerCase();
      const result = document.getElementById("result");
      const status = document.getElementById("status");

      let found = false;
      for (const key in imageMap) {
        if (input.includes(key)) {
          result.innerHTML = `<img src="images/${imageMap[key]}" alt="${key}" />`;
          status.innerText = "";
          found = true;
          break;
        }
      }

      if (!found) {
        result.innerHTML = "";
        status.innerText = "No matching image found. Try topics like photosynthesis, respiration, etc.";
      }
    }
  </script>
</body>
</html>
